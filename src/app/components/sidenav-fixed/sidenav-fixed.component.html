<ng-container *ngIf="shouldRun">
    <mat-toolbar class="example-header">
        <button mat-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>

        </button>
        <div class="top-menu">

        <button mat-button (click)="sidenav.toggle()">
          Hi,User <mat-icon>account_box</mat-icon>

        </button>
      </div>

    </mat-toolbar>
  
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                   [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                   [fixedBottomGap]="options.value.bottom">


        <!-- {{options.value.fixed ? '' : 'Non-fixed'}} LOGO -->
        
        <mat-list role="list" style="padding-top: 0;">
          <mat-list-item class="logo" role="listitem">
            <img class="" src="assets/inspirisys-logo.png"/>
            <button color="dark" class="pull-right" mat-button (click)="sidenav.toggle()">
              <mat-icon >menu</mat-icon>
        
            </button>
            
          </mat-list-item>
          <mat-list-item routerLink="/dashboard" role="listitem">
            <mat-icon>equalizer</mat-icon>
            Dashboard

          
          </mat-list-item>
          <mat-list-item routerLink="/admin" role="listitem">
            <mat-icon>flag</mat-icon>
            Control Panel            

          </mat-list-item>
          <!-- <mat-list-item role="listitem">Item 3</mat-list-item> -->
        </mat-list>
        

      </mat-sidenav>
      
  
      <mat-sidenav-content [formGroup]="options">

        <!-- <mat-toolbar class="example-header">
            <button mat-button (click)="sidenav.toggle()">Toggle</button>
    
        </mat-toolbar> -->

        <p><mat-form-field appearance="fill">
          <mat-label>Top gap</mat-label>
          <input matInput type="number" formControlName="top">
        </mat-form-field></p>
        <p><mat-form-field appearance="fill">
          <mat-label>Bottom gap</mat-label>
          <input matInput type="number" formControlName="bottom">
        </mat-form-field></p> -->

        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  
    <!-- <mat-toolbar class="example-footer">Footer</mat-toolbar> -->
  </ng-container>
