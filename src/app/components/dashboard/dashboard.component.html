<div class="container-fluid">

    <div class="overlay" *ngIf="loader">
        <mat-spinner></mat-spinner>

    </div>

    <div class="floating">
        <button mat-fab mat-button (click)="openDialog()">
            <mat-icon>filter_list</mat-icon>

        </button>

    </div>
    <div class="row">

        <div class="col-md-12 dashboard-content">


            <!-- <div style="height:200px  ;overflow:scroll">
                <div *ngFor="let a of arr">
                    <pre>
                        <mat-card-subtitle>
                            {{a|json}}

                </pre>
                </div>
            </div> -->

            <div class="row">

                <div class="col-md-3">
                    <mat-card class="result1">

                        <mat-card-subtitle>TOTAL Tickets</mat-card-subtitle>
                        <mat-card-content>
                            <div class="abs-content abs1">
                                <mat-icon>av_timer</mat-icon>

                            </div>
                            {{totalData.length}}
                            <mat-icon style="color:#ddd">bookmark_border</mat-icon>

                        </mat-card-content>

                        <!-- <mat-card-footer>	more</mat-card-footer> -->
                    </mat-card>

                </div>

                <div class="col-md-3">
                    <mat-card class="result1">

                        <mat-card-subtitle>Number of Months</mat-card-subtitle>
                        <mat-card-content>
                            <div class="abs-content abs2">
                                <mat-icon>notifications_none</mat-icon>

                            </div>
                            {{totalClosedData.length}}
                            <mat-icon style="color:green">arrow_upward</mat-icon>

                        </mat-card-content>

                        <!-- <mat-card-footer>	more</mat-card-footer> -->
                    </mat-card>
                </div>

                <div class="col-md-3">
                    <mat-card class="result1">

                        <mat-card-subtitle>Total Service Requests</mat-card-subtitle>
                        <mat-card-content>
                            <div class="abs-content abs3">
                                <mat-icon>library_books</mat-icon>

                            </div>
                            {{totalunClosedData.length}}
                            <mat-icon style="color:#ddd">change_history</mat-icon>

                        </mat-card-content>

                        <!-- <mat-card-footer>	more</mat-card-footer> -->
                    </mat-card>
                </div>
                <div class="col-md-3">
                    <mat-card class="result1">

                        <mat-card-subtitle>Total Incident </mat-card-subtitle>
                        <mat-card-content>
                            <div class="abs-content abs4">
                                <mat-icon>list_alt</mat-icon>

                            </div>
                            
                            {{totalResolvedData.length}}
                            <mat-icon style="color:red">arrow_downward</mat-icon>

                        </mat-card-content>

                        <!-- <mat-card-footer>	more</mat-card-footer> -->
                    </mat-card>
                </div>


            </div>


            <div class="row">
                <div class="col-md-12 ">
                    <mat-card class=" mt-4 mb-3 wordCloud">

                        <angular-tag-cloud (clicked)="log('clicked', $event)" [data]="data" [width]="options.width" [height]="options.height"
                            [overflow]="options.overflow"  [zoomOnHover]="options.zoomOnHover" [realignOnResize]="options.realignOnResize">
                        </angular-tag-cloud>
                    </mat-card>
                </div>

                <div class="col-md-12 ">
                    <!-- <app-heatmap-plotly pMap="scatter2"></app-heatmap-plotly> -->
                    <!-- <app-chartjs [monthsData2]="monthsData2" chartType="chart2"></app-chartjs> -->

                </div>
            </div>

                <div class="col-md-12">

                    </mat-card>
                </div>

            </div> -->


            <div class="row ">

                <div class="col-md-12">
                    <mat-card class="result2 mt-4 mb-3">

                        <!-- <app-chartjs [monthsData]="monthsData" chartType="chart1"></app-chartjs> -->
                        <app-plotly [totalCategory]="totalCategory" [newLabel]="newLabel" pMap="scatter2"></app-plotly>


                    </mat-card>
                </div>

                <!-- <div class="col-md-6 ">
                    <mat-card class="result3 mt-4 mb-3">
                        <app-plotly pMap="line"></app-plotly>
                        
                    </mat-card>
                </div> -->
            </div>


            <!-- -->

           


            <div class="row">
                <div class="col-md-12">
                    <mat-card class=" mt-4 mb-3 heatCnt">
                        <app-heatmap-plotly pMap="scatter2"></app-heatmap-plotly>
                        <!-- <app-plotly pMap="heat"></app-plotly> -->
                    </mat-card>

                </div>
                <!-- <div class="col-md-4">
                    <app-plotly pMap="heat"></app-plotly>

                </div> -->
            </div>

        </div>
    </div>
</div>
